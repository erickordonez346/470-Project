<!-- chat_view.html in chatapp/templates/chatapp -->
<!DOCTYPE html>
<html>


<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href='{% static "style.css" %}'>
    <!-- Inside your HTML head section -->
    <link rel="icon" type="image/x-icon" href="{% static 'admin/img/favicon.ico' %}">

</head>


<body>
    <header>
        <div id="header">
            <h1 id="title">CAV CLONE</h1>
        </div>
    </header>
    <div id="content">
        <div id="results">
            {% for query in queries %}
            <div id="user">
                <h4>User:</h4>
                <p>{{ query.content }}</p>
            </div>
            <div id="cav">
                <button class="audioButton">
                    <h4>Cav:</h4>
                </button>
                <audio src="../static/audio_files/{{ query.audio_path }}" class="prevAudio"></audio>
                <p>{{ query.response }} </p>
            </div>

            {% if forloop.last %}
            <audio controls autoplay class="voice">
                <source src="../static/audio_files/{{ query.audio_path }}" type="audio/mp3">
                Your browser does not support audio
            </audio>
            {% endif %}

            {% endfor %}
        </div>
        <div id="formcontainer">
            <form method="post" action="" id="queryForm">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" id="submitButton">
                    <img src="../static/admin/img/cav2.png">
                </button>
            </form>
        </div>
    </div>


    <script>
        // Submit the form on Enter key press in the text box
        document.getElementById("id_content").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();  // Prevent the default Enter key behavior (e.g., new line)
                document.getElementById("queryForm").submit();  // Submit the form
                document.getElementById("id_content").value = '';
            }
        });

        window.addEventListener("unload", (e) => {
            unload();
        })

        window.onload = function () {
            window.scrollTo(0, document.body.scrollHeight);
        }

        var buttons = document.querySelectorAll('.audioButton');
        buttons.forEach(function (button) {
            button.addEventListener('click', function () {
                var audio = this.nextElementSibling;

                audio.play();
            });
        });

    </script>
</body>

</html>
